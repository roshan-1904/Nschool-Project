<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <div class="admin">
   <div class="main-contaner">
       <div class="dashbord">
           <div class="logo">
            <img height="24" width="100" src="https://static-assets.amberstudent.com/amber-user-website/static/amberstudent/assets/images/components/Header/assets/amber-logo-dark.svg" >
            
           </div>
 
  <div  class="modules dashboard-module" 
  [ngClass]="{'active-module': selectedComponent === 'dashboard'}"
  (mouseenter)="onComponentHover('dashboard', true)" 
    (mouseleave)="onLeave('dashboard')">
    <img alt="Free Dashboard  Icon"  class="icon" width="16" src="https://cdn.iconscout.com/icon/free/png-256/free-dashboard-icon-download-in-svg-png-gif-file-formats--measure-progress-report-key-performance-font-awesome-pack-user-interface-icons-44631.png?f=webp&amp;w=16" srcset="https://cdn.iconscout.com/icon/free/png-256/free-dashboard-icon-download-in-svg-png-gif-file-formats--measure-progress-report-key-performance-font-awesome-pack-user-interface-icons-44631.png?f=webp&amp;w=16 1x, https://cdn.iconscout.com/icon/free/png-256/free-dashboard-icon-download-in-svg-png-gif-file-formats--measure-progress-report-key-performance-font-awesome-pack-user-interface-icons-44631.png?f=webp&amp;w=12 3x">

   <span class="module-title">Dashboard </span>
  </div>

  <div  class="modules dashboard-module" 
  [ngClass]="{'active-module': selectedComponent === 'registerconstmer'}"
      (mouseenter)="onComponentHover('registerconstmer', true)" 
    (mouseleave)="onLeave('registerconstmer')">
    <img alt="Free Dashboard  Icon"  class="icon" width="16" src="https://cdn-icons-png.flaticon.com/512/16170/16170021.png">
    <span class="module-title">user modules </span>
    <div class="dashboard-hover-box" id="dropdown">
    </div>
  </div>

       <div class="modules dashboard-module" onclick="toggleDropdown()">
            <img alt="Free Dashboard  Icon"  class="icon" width="16" src="https://cdn-icons-png.flaticon.com/512/4635/4635381.png ">
                <span class="module-title"> Room Details </span>
                           <div class="dashboard-hover-box" id="dropdown" >
    <ul>
        <li class="size module-title"
    (mouseenter)="onSubComponentHover('categories', true)"
    (mouseleave)="onLeave('component')">
    <img alt="Free Dashboard Icon" class="icon" width="16" src="https://cdn-icons-png.flaticon.com/512/17456/17456673.png">
    Categories
</li>


        
      <li class="size module-title"
         >
         <img alt="Free Dashboard  Icon"  class="icon" width="16" src="https://cdn-icons-png.flaticon.com/512/489/489870.png">
        Room details</li>

        
       <li class="size module-title"
       (mouseenter)="onSubComponentHover('manageuser', true)"
        (mouseleave)="onLeave('component')" >
              <img class="icon" width="16"
                   src="https://cdn-icons-png.flaticon.com/512/17335/17335867.png">
              Manage Page
            </li>

    </ul>
  </div>
                </div>



         <div class="modules dashboard-module "
         (mouseenter)="onSubComponentHover('bookingconstmer', true)"
          (mouseleave)="onLeave('component')">
           <img alt="Free Dashboard  Icon"  class="icon" width="16" src="https://cdn-icons-png.flaticon.com/512/9155/9155961.png">
           <span class="module-title">Booking </span>
          </div>
                </div>
                
   </div>
   
  </div>

<div class="component-container"
     (mouseenter)="isHoveringComponent = true"
     (mouseleave)="onLeave('component')">

  <app-dashboard *ngIf="!selectedSubComponent && selectedComponent === 'dashboard'"></app-dashboard>
  <app-registerconstmer *ngIf="!selectedSubComponent && selectedComponent === 'registerconstmer'"></app-registerconstmer>

        
      <app-manageuser *ngIf="selectedSubComponent === 'manageuser'"></app-manageuser>
      <app-bookingconstmer *ngIf="selectedSubComponent === 'bookingconstmer'"></app-bookingconstmer>
      <app-categories *ngIf="selectedSubComponent === 'categories'"></app-categories>
</div>
