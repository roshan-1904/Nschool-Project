 <div class="container">
  <h3>Add Hotel Type</h3>
  <form (submit)="onSubmit(); $event.preventDefault()">
    <div class="form-row" style="display: flex; gap: 1rem;">
      <div class="form-group" style="width: 45%;">
        <label>Hotel Name</label>
        <input class="form-control" [(ngModel)]="hotelName" name="hotelName" required />
      </div>
      <div class="form-group" style="width: 45%;">
        <label>Location</label>
        <input class="form-control" [(ngModel)]="location" name="location" />
      </div>
    </div>
    <div class="form-row" style="display: flex; gap: 1rem;">
      <div class="form-group" style="width: 45%;">
        <label>Price</label>
        <input type="number" class="form-control" [(ngModel)]="amount" name="amount" required />
      </div>
      <div class="form-group" style="width: 45%;">
        <label>Currency</label>
        <input class="form-control" [(ngModel)]="currency" name="currency" />
      </div>
    </div>
    <div class="form-row" style="display: flex; gap: 1rem;">
      <div class="form-group" style="width: 45%;">
        <label>Rating</label>
        <input type="number" step="0.1" class="form-control" [(ngModel)]="rating" name="rating" />
      </div>
      <div class="form-group" style="width: 45%;">
        <label>Review Count</label>
        <input type="number" class="form-control" [(ngModel)]="reviewCount" name="reviewCount" />
      </div>
    </div>
    <div class="form-row" style="display: flex; gap: 1rem;">
      <div class="form-group" style="width: 45%;">
        <label>Image URLs (comma-separated)</label>
        <input class="form-control" [(ngModel)]="imageInput" name="imageInput" />
      </div>
      <div class="form-group" style="width: 45%;">
        <label>Room Description</label>
        <textarea class="form-control" [(ngModel)]="roomDescription" name="roomDescription"></textarea>
      </div>
    </div>
    <div class="form-row" style="display: flex; gap: 1rem; margin-top: 1rem;">
      <div class="form-check">
        <input type="checkbox" [(ngModel)]="bhk2" name="bhk2" class="form-check-input" id="bhk2" />
        <label class="form-check-label" for="bhk2">2 BHK Available</label>
      </div>
      <div class="form-check">
        <input type="checkbox" [(ngModel)]="bhk3" name="bhk3" class="form-check-input" id="bhk3" />
        <label class="form-check-label" for="bhk3">3 BHK Available</label>
      </div>
    </div>
    <div class="form-row" style="display: flex; gap: 1rem; margin-top: 1rem;">
      <div class="form-check">
        <input type="checkbox" [(ngModel)]="ac" name="ac" class="form-check-input" id="ac" />
        <label class="form-check-label" for="ac">AC Available</label>
      </div>
      <div class="form-check">
        <input type="checkbox" [(ngModel)]="nonAc" name="nonAc" class="form-check-input" id="nonAc" />
        <label class="form-check-label" for="nonAc">Non-AC Available</label>
      </div>
    </div>
    <!-- <button class="btn btn-primary mt-3" type="submit">Add Hotel Type</button>
    <button class="btn btn-secondary mt-3 ml-2" type="button" (click)="cancel()">Cancel</button> -->
 <button type="submit" class="btn btn-primary">
    {{ hotel?._id ? 'Update' : 'Add' }}
  </button>
  <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </form>
</div>
