<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="room-section">
  <div class="row-header">
    <h3>AC Type</h3>
    <div class="btn-group">
      <button class="btn" [class.active]="isEnabled" (click)="toggle(true)">Enable</button>
      <button class="btn" [class.active]="!isEnabled" (click)="toggle(false)"> Disable</button>
    </div>
  </div>

  <div class="row-variety">
    <h4>Deluxe / Super Deluxe</h4>
    <div class="btn-group">
      <button class="btn" [class.active]="selectedRoomType === 'Deluxe'" (click)="selectRoomType('Deluxe')">Enable</button>
      <button class="btn" [class.active]="selectedRoomType === 'Super Deluxe'"  (click)="selectRoomType('Super Deluxe')"> Disable</button>
    </div>
  </div>
</div>

<tr *ngFor="let cat of categories">
  <td>{{ cat.n }}</td>
  <td>{{ cat.d }}</td>
  <td>
    <button class="btn"
            [disabled]="!isEnabled"
            [class.active]="isCategoryEnabled(cat.n)"
            (click)="setCategoryStatus(cat.n, true)">
      Enable
    </button>
    <button class="btn"
            [disabled]="!isEnabled"
            [class.active]="!isCategoryEnabled(cat.n)"
            (click)="setCategoryStatus(cat.n, false)">
      Disable
    </button>
  </td>
</tr>
