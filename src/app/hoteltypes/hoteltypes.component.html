 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
  <h3>Add Hotel Type</h3>
  <form (submit)="onSubmit(); $event.preventDefault()">

    <div class="form-row" style="display: flex; gap: 1rem;">
      <div class="form-group"  style="width: 45%;">
        <label>Hotel Name</label>
        <input class="form-control" [(ngModel)]="hotelName" name="hotelName" required />
      </div>
      <div class="form-group"  style="width: 45%;">
        <label>Location</label>
        <input class="form-control" [(ngModel)]="location" name="location" />
      </div>
    </div>

    <div class="form-row" style="display: flex; gap: 1rem;">
      <div class="form-group" style="width: 45%;">
        <label>Price</label>
        <input type="number" class="form-control" [(ngModel)]="amount" name="amount" required />
      </div>
      <div class="form-group" style="width: 45%;">
        <label>Currency</label>
        <input class="form-control" [(ngModel)]="currency" name="currency" />
      </div>
    </div>

    <div class="form-row" style="display: flex; gap: 1rem;">
      <div class="form-group" style="width: 45%;">
        <label>Rating</label>
        <input type="number" step="0.1" class="form-control" [(ngModel)]="rating" name="rating" />
      </div>
      <div class="form-group" style="width: 45%;">
        <label>Review Count</label>
        <input type="number" class="form-control" [(ngModel)]="reviewCount" name="reviewCount" />
      </div>
    </div>
    <div class="form-row" style="display: flex; gap: 1rem;">
      <div class="form-group" style="width: 45%;">
        <label>Image URLs (comma-separated)</label>
        <input class="form-control" [(ngModel)]="imageInput" name="imageInput" />
      </div>
      <div class="form-group" style="width: 45%;">
        <label>Room Description</label>
        <textarea class="form-control" [(ngModel)]="roomDescription" name="roomDescription"></textarea>
      </div>
    </div>

    <div class="form-row" style="display: flex; gap: 1rem;">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="bhk2" [(ngModel)]="bhk2" name="bhk2" />
        <label for="bhk2" class="form-check-label">2 BHK Available</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="bhk3" [(ngModel)]="bhk3" name="bhk3" />
        <label for="bhk3" class="form-check-label">3 BHK Available</label>
      </div>
      
    </div>

    <button class="btn btn-primary mt-3" type="submit">Add Hotel Type</button>
  </form>
</div>

  <div class="scroll-container" *ngIf="hotels.length > 0">
  <div class="hotel-card" *ngFor="let hotel of hotels">
    <div class="card h-100">
      <img *ngIf="hotel.imageUrls?.[0]" [src]="hotel.imageUrls[0]" class="card-img-top"
        alt="Hotel Image" style="height: 200px; object-fit: cover;">

      <div class="card-body">
        <h5 class="card-title">{{ hotel.hotelName }}</h5>
        <p class="card-text">
          <strong>Location:</strong> {{ hotel.location }}<br>
          <strong>Price:</strong> {{ hotel.amount }} {{ hotel.currency }}<br>
          <strong>Rating:</strong> {{ hotel.rating }} ({{ hotel.reviewCount }} reviews)<br>
          <strong>Room:</strong> {{ hotel.roomDescription }}<br>
          
          <div class="form-row" style="display: flex; gap: 1rem;">
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="bhk2" [(ngModel)]="bhk2" name="bhk2" />
    <label for="bhk2" class="form-check-label">2 BHK Available</label>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="bhk3" [(ngModel)]="bhk3" name="bhk3" />
    <label for="bhk3" class="form-check-label">3 BHK Available</label>
  </div>
  
</div>
 

      </div>
    </div>
  </div>
</div>

</body>
</html>
